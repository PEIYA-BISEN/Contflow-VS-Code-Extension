<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Width Overflow Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .viewport-overflow {
      width: 120%; /* Causes viewport width overflow */
    }
  </style>
</head>

<body>
  
  <h1>Viewport Width Overflow Example</h1>

  <div class="viewport-overflow">
    Viewport width overflow: This element has a width set to 120%, causing it to extend beyond the viewport width.
 
</div>

</body>

</html>
